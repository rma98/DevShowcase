<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grupo de Oração Jovem São Francisco">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Grupo de Oração Jovem São Francisco - GOJ</title>
</head>
<body>
    <header>
        <h1>Grupo de Oração Jovem São Francisco - GOJ</h1>
    </header>

    <main>
        <h2>Escolha um santo</h2>
        <section class="santos">
            <div class="santo" data-santo="São Francisco de Assis">
                <img src="img/santo01.png" alt="Santo 1">
                <span>são francisco</span>
            </div>
            <div class="santo" data-santo="Carlo Acutis">
                <img src="img/santo04.png" alt="Santo 4">
                <span>carlo acutis</span>
            </div>
            <div class="santo" data-santo="São Pedro">
                <img src="img/santo07.png" alt="Santo 7">
                <span>são pedro</span>
            </div>
            <div class="santo" data-santo="Santo André">
                <img src="img/santo10.png" alt="Santo 10">
                <span>santo andré</span>
            </div>
            <div class="santo" data-santo="Santa Teresinha do Menino Jesus">
                <img src="img/santo02.png" alt="Santo 2">
                <span>santa teresinha</span>
            </div>
            <div class="santo" data-santo="Santa Madre Tereza de Calcutá">
                <img src="img/santo05.png" alt="Santo 5">
                <span>santa tereza de calcutá</span>
            </div>
            <div class="santo" data-santo="Senhora de Fátima">
                <img src="img/santo08.png" alt="Santo 8">
                <span>senhora de fátima</span>
            </div>
            <div class="santo" data-santo="Nossa Senhora da Conceição">
                <img src="img/santo11.png" alt="Santo 11">
                <span>senhora da conceição</span>
            </div>
            <div class="santo" data-santo="São João Paulo II">
                <img src="img/santo03.png" alt="Santo 3">
                <span>são joão paulo ii</span>
            </div>
            <div class="santo" data-santo="Santo Agostinho">
                <img src="img/santo06.png" alt="Santo 6">
                <span>santo agostinho</span>
            </div>
            <div class="santo" data-santo="São Bejamim">
                <img src="img/santo09.png" alt="Santo 9">
                <span>são bejamim</span>
            </div>
            <div class="santo" data-santo="São Bento">
                <img src="img/santo12.png" alt="Santo 12">
                <span>são bento</span>
            </div>
        </section>

        <section class="message">
            <h2>Messagem:</h2>
            <p id="messagem-texto"></p>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
