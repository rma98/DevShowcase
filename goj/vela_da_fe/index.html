<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Acenda sua Vela da Fé</title>
</head>
<body>
    <header>
        <h1>Acenda sua Vela da Fé</h1>
    </header>

    <main>
        <section class="intecao">
            <h2>intenções</h2>
            <div class="velas"></div>
            <button class="botao" id="addButton">Adicionar Vela da Fé</button>
            <form id="velaForm">
                <div class="form-content">
                    <label for="name">Seu nome:</label>
                    <input type="text" name="name" id="name" placeholder="Seu nome" required>
                    <label for="town">Sua cidade:</label>
                    <input type="text" name="town" id="town" placeholder="Sua cidade" required>
                    <label for="intecao">Sua intenção</label>
                    <textarea name="intencao" id="intencao" placeholder="Sua intencão"></textarea>
                    <label>
                        <input type="checkbox" name="ocultarIntencao" id="ocultarIntencao"> Ocultar Intenção
                    </label>
                    <button class="botao" type="submit">Acender Vela</button>
                </div>
            </form>
        </section>

        <section class="doacao">
            <h2>Ajude o GOJ</h2>
            <p>A cada vela da fé que você acender, ajude o GOJ doando 1 real.</p>
            <p>Pix: [Número do Pix]</p>
        </section>

        <section class="contato">
            <h2>Contato</h2>
            <div class="contato-content">
                <p>Para mais informações, entre em contato pelo WhatsApp</p>
                <a href="https://api.whatsapp.com/send?phone=5581971168633" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>© Grupo de Oração Jovem São Francisco - GOJ 2024. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
